<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/update/" method="post">
        {% csrf_token %}
        <label>标题:</label>
        <input type="text" name="title" value="{{ article.title }}" />
        <br />
        <label>正文:</label>
        <input type="text" name="content" value="{{ article.content }}" />
        <br />
        <button type="submit">更新文章</button>
        <input type="hidden" name="id" value="{{ article.id }}" />
    </form>
</body>
</html>
