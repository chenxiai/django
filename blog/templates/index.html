<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" />
</head>
<body>
    <!-- 双大括号代表template表达式
    <h1>{{ article.id }} | {{ article.title }} | {{ article.content }}</h1>
    -->
    <div class="container">
        <table class="table table-striped table-bordered">
            <tr>
                <th>编号</th>
                <th>标题</th>
                <th>正文简介</th>
                <th>操作</th>
            </tr>
            {% for article in articles %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ article.title }}</td>
                    <td>{{ article.content }}</td>
                    <td><a href="/get_id/{{article.id}}">更新</a> | <a href="/delete/{{article.id}}"> 删除 </a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
